<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Loading...</title>
  <link rel="icon" href="https://www.google.com/favicon.ico" />
  <style>
    body { margin:0; overflow:hidden; font-family:Arial, sans-serif; display:flex; justify-content:center; align-items:center; height:100vh; }
    .loading { font-size:1.3rem; color:#555; }
  </style>
</head>
<body>
  <div class="loading">Loading...</div>

  <script>
  // Open disguised about:blank window
  const win = window.open("about:blank", "_blank", "noopener,noreferrer");

  if (win) {
    const frame = win.document.createElement("iframe");
    frame.src = "https://chat.librechat.ai";
    frame.style.cssText = "width:100vw;height:100vh;border:none;position:fixed;top:0;left:0;";

    win.document.body.appendChild(frame);

    win.document.title = "Google";
    const link = win.document.createElement("link");
    link.rel = "icon";
    link.href = "https://www.google.com/favicon.ico";
    win.document.head.appendChild(link);
  }

  // Close the original tab
  window.close();
</script>
</body>
</html>
